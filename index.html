<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Esha!</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
<style>
body { margin:0; padding:0; overflow-x:hidden; text-align:center; background:black; font-family:'Poppins',sans-serif; }
.background { position:fixed; top:0; left:0; width:100%; height:100%; background:linear-gradient(45deg,#ff0080,#ff8c00,#8000ff,#ff0080); background-size:500% 500%; animation:gradientBG 20s ease infinite; z-index:-3; }
@keyframes gradientBG {0%{background-position:0% 50%;}50%{background-position:100% 50%;}100%{background-position:0% 50%;}}
.stars { position:fixed; width:100%; height:100%; background:url('https://i.imgur.com/YWY3bFH.png'); opacity:0.25; animation:sparkle 150s linear infinite; z-index:-2; }
@keyframes sparkle { from {transform:translateY(0);} to {transform:translateY(-2000px);} }
.container { padding-top:80px; color:white; }
h1 { font-family:'Great Vibes',cursive; font-size:65px; margin-bottom:10px; animation:glow 2s ease-in-out infinite; }
@keyframes glow {0%{text-shadow:0 0 10px #ff00ff;}50%{text-shadow:0 0 25px #ff8c00;}100%{text-shadow:0 0 10px #ff00ff;}}
#slideshow { width:85%; max-width:380px; height:380px; margin:auto; border-radius:20px; overflow:hidden; box-shadow:0 0 25px rgba(255,255,255,0.4); }
#slideshow img { width:100%; height:100%; object-fit:cover; }
p { font-size:20px; width:85%; margin:auto; margin-top:20px; line-height:1.5; }

#tapMsg {
    font-size:22px;
    margin-top:25px;
    color:#ffd6ff;
    animation:blink 1.4s infinite;
}
@keyframes blink {
    0% { opacity:1; }
    50% { opacity:0.3; }
    100% { opacity:1; }
}
</style>
</head>
<body>
<div class="background"></div>
<div class="stars"></div>

<div class="container">
<h1>Happy Birthday Esha ‚ù§Ô∏è</h1>

<div id="slideshow">
    <img id="slideImg" src="photo.jpg">
</div>

<div id="tapMsg">Tap anywhere to start music üéµ</div>

<p id="message"></p>

<audio id="bgmusic" loop>
    <source src="song.mp3" type="audio/mpeg">
</audio>
</div>

<script>
let photos = ["photo.jpg", "h3.jpg", "h4.jpg", "h5.jpg", "h6.jpg"];
let index = 0;

setInterval(() => {
    index = (index + 1) % photos.length;
    document.getElementById("slideImg").src = photos[index];
}, 3000);

let msg = "On your special day, I just want to remind you how much you mean to me. You bring light, love, and happiness into my world every single day. I promise to stay by your side till our hair turns grey ‚ù§Ô∏è‚ú®";
let i=0;
function typeWriter(){
    if(i < msg.length){
        document.getElementById("message").innerHTML += msg.charAt(i);
        i++;
        setTimeout(typeWriter, 40);
    }
}
typeWriter();

document.body.addEventListener("click", function() {
    document.getElementById("bgmusic").play();
    document.getElementById("tapMsg").style.display = "none";
}, { once:true });
</script>

</body>
</html>
